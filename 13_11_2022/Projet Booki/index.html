<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow"/>
    <title>Booki, trouvez l'hébergement pour des vacances de rêve-projet 2 par openclassroom </title>
    <meta name="description" content="Booki par openclassroom, trouvez un hébergement pour des vacances de rêve.">
      <!--files css  --> 
    <link rel="stylesheet" href="./style.css">
      <!-- import de la police Fontawesome -->
    <script src="https://kit.fontawesome.com/0b6d538c32.js" crossorigin="anonymous"></script>
      <!--integration du logo Booki dans le titre de l'onglet-->
       <link rel="shortcut icon" href="./images/logo/Booki.png">
</head>
<body>
    <!-- Navigation bar -->
    <header>
    <!--Logo de Booki dans l'entete de la page         -->    
        <img src="./images/logo/Booki.png" alt="logo booki">
        <nav>
            <ul>
                <li><a class="border-blue" href="#accommodation_from_Marseille">Hébergements</a></li>
                <li><a class="border-blue" href="#activity_from_Marseille">Activités</a></li>
            </ul>
        </nav>
    </header>      
    <!-- Search bar -->
    <Section class="search-bar">
      <h1>Trouvez votre hébergement  pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>
      <div class="map">
          <i class="fa fa-map-marker-alt"> </i>
          <form method="post" action="traitement.java">
              <input class="city" type="search" placeholder="Marseille, France" />
          </form>	
          <p class="search">Rechercher</p>
          <i class="fas fa-search"></i>
      </div>
    </Section>
    <!-- Filters -->
    <section class="filters-section">
      <h3>Filtres</h3>
      <div class="filters-icon">
          <div class="filters">
              <div class="icon">
                  <i class="fas fa-money-bill-wave icone_cercle"></i>
              </div>
                  <p>Economique</p>
          </div>
          <div class="filters">
              <div class="icon">
                  <i class="fas fa-child icone_cercle"></i>
              </div>
                  <p>Familial</p>
          </div>
      </div>
      <div class="filters-icon filters-column">
          <div class="filters">
              <div class="icon">
                  <i class="fas fa-heart icone_cercle"></i>
              </div>
                  <p>Romantique</p>
          </div>
          <div class="filters">
              <div class="icon">
                  <i class="fas fa-dog icone_cercle"></i>
              </div>
                  <p>Animaux autorisés</p>
          </div>
      </div>
  </section>


    <!-- Info -->
  <section class="info-section">
        <div class="info">
        <div class="circle-info"><i class="fas fa-info"></i></div>
        <h2> Plus de 500 logements sont disponibles dans cette ville</h2>
        </div>
  </section>
</body>
<footer>

</footer>
</html>
